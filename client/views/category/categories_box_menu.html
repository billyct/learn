<template name="categories_box_menu">
    <div class="box_style_1">
        <h4>分类</h4>
        <ul class="submenu-col">
            <li><a href="{{pathFor 'courses'}}" class="{{active 'courses'}}">所有课程</a></li>
            {{#each categories}}
            <li>
                <a href="{{pathFor 'courses_by_category' index=index}}"
                class="{{active 'courses_by_category' index=index}}">{{name}}({{course_count}})</a></li>
            {{/each}}
        </ul>

        <hr/>

    </div>
</template>
