<template name="categories_management">
    <section id="main_content">
        <div class="container">

            <div class="row">
                <div class="col-md-4">
                    {{> profile_left_side user=user}}
                </div>

                <div class="col-md-8">
                    <h3>{{t9n "category.management"}}</h3>
                    <p>
                        {{t9n "category.management.rule"}}

                    </p>
                    <p>
                        <a href="#" class="btn btn-default btn-rounded" id="button-create-category">
                            <i class="icon-plus"></i> {{t9n "category.create"}}
                        </a>
                    </p>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>{{t9n "category.name"}}</th>
                                    <th>{{t9n "category.index"}}</th>
                                    <th>{{t9n "category.hasCourse"}}</th>
                                    <th>{{t9n "operate"}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each categories}}
                                <tr>
                                    <td>{{name}}</td>
                                    <td>{{index}}</td>
                                    <td><strong>{{course_count}}</strong></td>
                                    <td>
                                        <a href="#" data-cid="{{_id}}" class="btn btn-default btn-icon btn-rounded" data-toggle="tooltip" title="{{t9n 'edit'}}" id="button-edit-category">
                                            <i class="icon-pencil"></i>
                                        </a>
                                        {{#if $eq course_count 0}}
                                        <a href="#" data-cid="{{_id}}" class="btn btn-default btn-icon btn-rounded" data-toggle="tooltip" title="{{t9n 'delete'}}" id="button-remove-category">
                                            <i class="icon-cancel"></i>
                                        </a>
                                        {{/if}}
                                    </td>
                                </tr>
                                {{/each}}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>





    {{> category_form}}




</template>
