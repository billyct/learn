<template name='entry_signIn'>


    <section id="sign_bg">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                    <div id="sign">

                        {{#if logo}}
                          <p class="text-center">
                              <img src="{{logo}}" alt="logo">
                          </p>
                        {{/if}}

                        <hr>

                        {{#if otherLoginServices}}
                        <div class="row">
                          {{#each loginServices}}
                            {{> entry_social}}
                          {{/each}}
                        </div>
                        {{/if}}
                        <!-- end row -->
                        {{#if passwordLoginService}}
                        <div class="sign-or">
                            <hr class="hr-or">
                            <span class="span-or">{{t9n "OR"}}</span>
                        </div>
                        {{/if}}


                        {{> entryError}}


                        {{#if passwordLoginService}}
                          <form class="entry-form" id='signIn'>
                            <div class="form-group">
                              <input autofocus name="email" type="{{emailInputType}}" class="form-control" value='{{email}}' placeholder="{{emailPlaceholder}}">
                              <span class="input-icon">
                                  <i class=" icon-user"></i>
                              </span>
                            </div>
                            <div class="form-group">
                              <input name="password" type="password" class="form-control" value='{{password}}' placeholder="{{t9n 'password'}}">
                              <span class="input-icon">
                                  <i class="icon-lock"></i>
                              </span>
                            </div>
                            {{#unless isUsernameOnly}}
                              <p class="small">
                                  <a href="/forgot-password">{{t9n "forgotPassword"}}</a>
                              </p>
                              <button type="submit" class="button_fullwidth">{{t9n "signIn"}}</button>
                            {{/unless}}
                          </form>
                        {{/if}}
                        <a href="/sign-up" class="button_fullwidth-2">{{t9n "signUp"}}</a>


                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End login -->

</template>
