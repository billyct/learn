<template name='entry_social'>


    <div class="col-md-12 col-sm-12 sign_social">
        <button class="btn btn-danger btn-block" id="entry-{{this}}" name="{{this}}">
            {{#if unconfigured}}
            <i class="icon-{{this}}"></i>{{t9n "configure"}} {{capitalize this}}
            {{else}}
            <i class="icon-{{this}}"></i>{{t9n "use"}} {{capitalize this}} {{t9n "signin"}}
            {{/if}}
        </button>
    </div>





</template>
