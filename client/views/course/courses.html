<template name="courses">

    <!-- {{>sub_header}} -->

    <section id="main_content">
        <div class="container">


            <div class="row">

                <aside class="col-lg-3 col-md-4 col-sm-4">
                    {{>categories_box_menu}}
                </aside>

                <div class="col-lg-9 col-md-8 col-sm-8">
                    <div class="row">
                        {{#each courses}}
                        <div class="col-lg-4 col-md-6">
                            {{> courses_list_item }}
                        </div>
                        {{/each}}
                    </div><!-- End row -->
                </div><!-- End col-lg-9-->



            </div><!-- End row -->

            <hr>
            <div class="row">
                <div class="col-md-12 text-center">

                    {{>paginator course_count}}

                </div>
            </div>

        </div><!-- End container -->
    </section><!-- End main_content -->
</template>
