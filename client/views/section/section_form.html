<template name="section_form">

    <section id="main_content">
        <div class="container">

            <div class="row">
                <div class="col-md-4">

                    {{> course_tech_menu course=course}}


                </div>
                <div class="col-md-8">
                    {{#autoForm doc=section collection="Sections" id="sectionForm" type=method.type meteormethod=method.call}}
                    <fieldset>
                        <legend>{{#if isCreate}}创建新{{else}}编辑{{/if}}章节</legend>
                        {{> afQuickField name='title'}}

                        {{> afFieldInput name="course" type="hidden" value=course._id}}
                        {{> afFieldInput name="order" type="hidden"}}

                    </fieldset>
                    <div class="line line-dashed"></div>
                    <div class="form-group m-t-lg">
                        <button type="submit" class="button_medium btn-lg r-n">保存</button>
                        {{> back_button "取消"}}
                    </div>

                    {{/autoForm}}
                </div>
            </div>
        </div>
    </section>

</template>
